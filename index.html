		<script>
			const phrase = 'This is a console log';

			console.log({ phrase });

			// Sum of all elements in an array 
			const sumOfElements =([a,...b]) =>{
				const arr= [a, ...b];
				let sum = 0;

				for(let el in arr){
					sum += arr[el]
				}
				return sum;
			}

			const sum = sumOfElements([4,5,6,7,8]);

			console.log({sum})
